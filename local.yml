- hosts: localhost
  become: true
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
      changed_when: False

  tasks:
    - import_tasks: tasks/users.yml
    - import_tasks: tasks/cron.yml
    - import_tasks: tasks/packages.yml
    - import_tasks: tasks/dev-tools.yml
    - import_tasks: tasks/gnome.yml
